<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secion 9</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>

  <body class="chat">

    <div class="chat__sidebar">
      <h3>People</h3>
      <div></div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <foooter class="chat__footer">
        <form id="message-form">
          <input name="message" type="text" placeholder="Type your message..." autofocus autocomplete="off" />
          <button>Send</button>
        </form>
        <button id="send-location">Send Location</button>
      </foooter>
    </div>

    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{ from }}</h4>
          <span>{{ created_at }}</span>
        </div>
        <div class="message__body">
          <p>{{ text }}</p>
        </div>
      </li>
    </script>
    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{ from }}</h4>
          <span>{{ created_at }}</span>
        </div>
        <div class="message__body">
          <p>
            <a href="{{ url }}" target="_blank">My current location</a>
          </p>
        </div>
      </li>
    </script>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/libs/jquery.min.js"></script>
    <script src="./js/libs/moment.js"></script>
    <script src="./js/libs/mustache.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
