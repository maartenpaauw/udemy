<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Section 1 - Lecture 6</title>

    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-on:input="changeTitle" />
        <p>{{ title }}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello world!'
            },
            methods: {
                changeTitle: function (event) {
                    this.title = event.target.value;
                }
            }
        });
    </script>
</body>
</html>
