<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Section 7 - Lecture 93</title>

        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <my-cmp></my-cmp>
            <hr>
            <my-cmp></my-cmp>
        </div>

        <div id="app2">
            <my-cmp></my-cmp>
            <hr>
            <my-cmp></my-cmp>
        </div>
        <script>
            var component = {
                data () {
                    return {
                        status: 'Critical'
                    };
                },
                template: `
                    <p>
                        Server Status: {{ status }} <button @click="changeStatus()">Change</button>
                    </p>
                `,
                methods: {
                    changeStatus: function () {
                        this.status = 'Normal'
                    }
                }
            };

            new Vue({
                el: '#app',
                components: {
                    'my-cmp': component
                }
            });

            new Vue({
                el: '#app2'
            });
        </script>
    </body>
</html>
