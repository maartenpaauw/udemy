<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Section 2 - Lecture 29</title>
        <script src="https://unpkg.com/vue"></script>

        <style>
            .demo {
                width: 100px;
                height: 100px;
                background-color: gray;
                display: inline-block;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="demo" :style="{'background-color': color}"></div>
            <div class="demo" :style="myStyle"></div>
            <div class="demo"></div>
            <hr />
            <input type="text" v-model="color" />
            <input type="text" v-model="width" />
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    color: 'gray',
                    width: 100
                },
                computed: {
                    myStyle: function () {
                        return {
                            'background-color': this.color,
                            'width': this.width + 'px'
                        }
                    }
                }
            });
        </script>
    </body>
</html>
