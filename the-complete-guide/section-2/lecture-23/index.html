<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Section 2 - Lecture 23</title>

        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            <button v-on:click="counter++">Increase</button>
            <button v-on:click="counter--">Decrease</button>
            <button v-on:click="secondCounter++">Increase</button>
            <p>Counter: {{ counter }} | {{ secondCounter }}</p>
            <p>Result: {{ result() }} | {{ output }}</p>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    counter: 0,
                    secondCounter: 0
                },
                computed: {
                    output: function () {
                        console.log('Computed');
                        return this.counter > 5 ? 'Greater' : 'Smaller'
                    }
                },
                methods: {
                    result: function () {
                        console.log('Method');
                        return this.counter > 5 ? 'Greater' : 'Smaller'
                    }
                }
            });
        </script>
    </body>
</html>
