<script src="https://unpkg.com/vue"></script>

<div id="app">
    <h1 v-once> {{ title }}</h1>
    <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello world!',
            link: 'http://www.google.com/'
        },
        methods: {
            sayHello: function () {
                this.title = 'Hello!';
                return this.title;
            }
        }
    });
</script>
