<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Section 2 - Lecture 26</title>
        <script src="https://unpkg.com/vue"></script>

        <style>
            .demo {
                width: 100px;
                height: 100px;
                background-color: gray;
                display: inline-block;
                margin: 10px;
            }

            .red {
                background-color: red;
            }

            .green {
                background-color: green;
            }

            .blue {
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="demo"
                 @click="attachRed = !attachRed"
                 :class="{red: attachRed}"></div>

            <div class="demo"></div>
            <div class="demo"></div>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    attachRed: false
                }
            });
        </script>
    </body>
</html>
