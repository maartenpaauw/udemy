<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p>{{ sayHello() }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello world!'
        },
        methods: {
            sayHello: function () {
                return 'Hello!';
            }
        }
    });
</script>
