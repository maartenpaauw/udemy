<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Section 2 - Lecture 22</title>

        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="name" />
            <p> {{ name }}</p>
        </div>

            new Vue({
                el: '#app',
                data: {
                    name: 'Maarten'
                }
            });
        </script>
    </body>
</html>
